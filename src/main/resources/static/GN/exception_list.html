<script type="text/javascript">
  var y = 1;
  var sun = 0;
  var lastId =0;
  var firstId=0;
  var color = 'default';

  function jump(url){
    window.location.href=url+color;
  }

  function getId(key) {
    var reg = new RegExp("(^|&)" + key + "=([^&]*)(&|$)");
    var r = window.location.search.substr(1).match(reg);
    if (r != null) {
      return unescape(r[2]);
    }
    return null;
  }

  var config = {
    el: "#app",
    data: {
      imagedataList:[],
      ye:'第1页',
      sun:'共0页'
    },
    mounted:function (){
      color = getId("color");
      $("#body").attr("data-theme",color);

      var serverUrl=fwqURL+"50//getSun";
      axios.get(serverUrl)
              .then(function(res){
                sun=res.data;
                this.vue.sun='共'+sun+'页';
                this.vue.ye='第'+y+'页';
              })
              .catch();

      this.changePage();

    },
    methods:{
      changeUp(){
        if (y===1){
          alert("已经是第一页了");
          return;
        }

        y=y-1;
        vue.$data.ye='第'+y+'页';

        this.changePageUp();
      },
      changeDown(){
        if (sun===y){
          alert("已经是最后一页了");
          return;
        }

        y=y+1;
        vue.$data.ye='第'+y+'页';

        this.changePage();
      },
      jump(number,id){
        window.location.href="manually_modify.html?id="+id+"&number="+number;
      },
      changePage(){
        var serverUrl=fwqURL+"50//getError?lastId="+lastId;
        axios.get(serverUrl)
                .then(function(res){
                  var result=res.data;
                  this.vue.imagedataList=result;
                  lastId=result[9].id;
                  firstId=result[0].id;
                })
                .catch();
      },
      changePageUp(){
        vue.$data.imagedataList=null;
        var serverUrl=fwqURL+"50//getErrorUp?firstId="+firstId;
        axios.get(serverUrl)
                .then(function(res){
                  var result=res.data;
                  this.vue.imagedataList=result;
                  lastId=result[9].id;
                  firstId=result[0].id;
                })
                .catch();
      }
    }
  }
  var vue=new Vue(config);

</script>
